<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <p>Message is: {{ message }}</p>
      <input v-model="message" placeholder="edit me" />
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "",
        },
      });
    </script>
  </body>
</html>
